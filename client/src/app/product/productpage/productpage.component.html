<div class="content">
  <div *ngIf="product">
    <img src="{{product.imgUrl}}" alt="{{product.name}}" style="width: 300px;">
    <p>Név: {{product.name}}</p>
    <p>Ár: {{product.price}} Ft</p>
    <p>Típus: {{product.productType}}</p>
    <p>Garancia: {{product.guarantee}} év</p>
  </div>
  <div *ngIf="!product">
    <p>Termék betöltése...</p>
  </div>
  <a [routerLink]="['/']">Főoldal</a>

</div>
