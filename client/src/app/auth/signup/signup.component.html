<div class="content">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="email">
        Email
      </label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div>
      <label for="family">
        Családnév:
      </label>
      <input id="family" type="text" formControlName="family">
    </div>

    <div>
      <label for="first">
        Keresztnév:
      </label>
      <input id="first" type="text" formControlName="first">
    </div>
    <div>
      <label for="password">
        Password:
      </label>
      <input id="passwrod" type="password" formControlName="password">
    </div>

    <button type="submit">Regisztráció</button>
  </form>
</div>
